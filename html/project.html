<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About | Architect Studio</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Playfair+Display:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />



    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-800">


    <div id="navbar"></div>

    <!-- Hero Section -->
    <section class="relative w-full h-[50vh] md:h-[80vh]">
        <!-- Hero Image -->
        <img src="../assests/EXTERIOR/SARKER REALSTATE/Swimming pool.jpeg" alt="Architect Cover"
            class="absolute inset-0 w-full h-full object-cover" />
        <div class="relative z-10 h-full flex items-end px-8 pb-10 md:px-32 md:pb-20 text-white font-playfair">
            <h1 class=" text-xl md:text-5xl  ">
                Projects
            </h1>
        </div>
    </section>

    <section class="bg-white min-h-screen pt-20 px-4 md:max-w-6xl mx-auto">

        <!-- FILTER BAR -->
        <div class="grid grid-cols-2 md:grid-cols-3 gap-2 md:gap-12">

            <!-- Status -->
            <div class="relative">
                <button onclick="toggleDropdown('statusDropdown','statusIcon')"
                    class="w-full flex justify-between items-center bg-gray-200 p-5 border border-gray-300 rounded-lg">
                    <span>Status</span>
                    <i id="statusIcon" class="fa-solid fa-angle-down transition-transform"></i>
                </button>

                <ul id="statusDropdown" class="hidden absolute mt-2 w-full bg-white border rounded-lg shadow-lg z-10">
                    <li onclick="filterProjects('all')" class="p-3 hover:bg-gray-100 cursor-pointer">All</li>
                    <li onclick="filterProjects('ongoing')" class="p-3 hover:bg-gray-100 cursor-pointer">Ongoing</li>
                    <li onclick="filterProjects('upcoming')" class="p-3 hover:bg-gray-100 cursor-pointer">Upcoming</li>
                    <li onclick="filterProjects('completed')" class="p-3 hover:bg-gray-100 cursor-pointer">Completed
                    </li>
                    <li onclick="filterProjects('ready')" class="p-3 hover:bg-gray-100 cursor-pointer">Ready</li>
                </ul>
            </div>

            <!-- Type -->
            <div class="relative">
                <button onclick="toggleDropdown('typeDropdown','typeIcon')"
                    class="w-full flex justify-between items-center bg-gray-200 p-5 border border-gray-300 rounded-lg">
                    <span>Types</span>
                    <i id="typeIcon" class="fa-solid fa-angle-down transition-transform"></i>
                </button>

                <ul id="typeDropdown" class="hidden absolute mt-2 w-full bg-white border rounded-lg shadow-lg z-10">
                    <li onclick="setFilter('type','all')" class="p-3 hover:bg-gray-100 cursor-pointer">All</li>
                    <li onclick="setFilter('type','residential')" class="p-3 hover:bg-gray-100 cursor-pointer">
                        Residential</li>
                    <li onclick="setFilter('type','commercial')" class="p-3 hover:bg-gray-100 cursor-pointer">Commercial
                    </li>
                </ul>
            </div>


            <!-- Category -->
            <div class="bg-white
            flex flex-row gap-5">

                <!-- Exterior -->
                <label class="flex items-center gap-2 cursor-pointer p-2 rounded hover:bg-gray-100">
                    <input type="radio" name="category" class="accent-gray-800"
                        onchange="setFilter('category','exterior')">
                    <span>Exterior</span>
                </label>

                <!-- Interior -->
                <label class="flex  items-center gap-2 cursor-pointer p-2 rounded hover:bg-gray-100">
                    <input type="radio" name="category" class="accent-gray-800"
                        onchange="setFilter('category','interior')">
                    <span>Interior</span>
                </label>

            </div>



        </div>

        <!-- PROJECTS GRID -->
        <section class="grid grid-cols-1 md:grid-cols-4 gap-5 mt-10 mb-10">

            <!-- CARD 1 -->
            <div class="project-card" data-status="ongoing" data-type="residential" data-category="exterior">
                <div class="relative w-60 h-72 rounded-2xl overflow-hidden group shadow-lg hover:shadow-2xl transition">
                    <img src="/assests/INTERIOR/BADDA INTERIOR/01.jpg"
                        class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" />
                    <div class="absolute inset-0 bg-black/40 backdrop-blur-sm flex flex-col items-center justify-center
                   text-white opacity-0 group-hover:opacity-100 transition p-4 text-center space-y-2">
                        <h3 class="text-lg font-bold">GRASP OFFICE INTERIOR</h3>
                        <p class="text-sm">Dhaka-1212</p>
                        <a href="/html/interior/badda.html"
                            class="px-4 py-2 bg-gradient-to-r from-yellow-400 to-yellow-600 rounded-lg text-sm font-semibold">
                            Learn More
                        </a>
                    </div>
                </div>
            </div>

            <!-- CARD 2 -->
            <div class="project-card" data-status="ready" data-type="commercial" data-category="interior">
                <div class="relative w-60 h-72 rounded-2xl overflow-hidden group shadow-lg hover:shadow-2xl transition">
                    <img src="../assests/EXTERIOR/SARKER REALSTATE/01.jpg"
                        class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" />
                    <div class="absolute inset-0 bg-black/40 backdrop-blur-sm flex flex-col items-center justify-center
          text-white opacity-0 group-hover:opacity-100 transition p-4 text-center space-y-2">
                        <h3 class="text-lg font-bold">SARKER TOWER</h3>
                        <p class="text-sm">South Dania, Dhaka</p>
                        <a href="/html/exterior/badda-real-state/badda.html"
                            class="px-4 py-2 bg-gradient-to-r from-yellow-400 to-yellow-600 rounded-lg text-sm font-semibold">
                            Learn More
                        </a>
                    </div>
                </div>
            </div>

            <!-- CARD 3 -->
            <div class="project-card" data-status="completed" data-type="residential" data-category="interior">
                <div class="relative w-60 h-72 rounded-2xl overflow-hidden group shadow-lg hover:shadow-2xl transition">
                    <img src="../assests/EXTERIOR/SARKER REALSTATE/01.jpg"
                        class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" />
                    <div class="absolute inset-0 bg-black/40 backdrop-blur-sm flex flex-col items-center justify-center
          text-white opacity-0 group-hover:opacity-100 transition p-4 text-center space-y-2">
                        <h3 class="text-lg font-bold">SARKER TOWER</h3>
                        <p class="text-sm">South Dania, Dhaka</p>
                        <a href="/html/exterior/badda-real-state/badda.html"
                            class="px-4 py-2 bg-gradient-to-r from-yellow-400 to-yellow-600 rounded-lg text-sm font-semibold">
                            Learn More
                        </a>
                    </div>
                </div>
            </div>

            <!-- CARD 4 -->
            <div class="project-card" data-status="upcoming" data-type="commercial" data-category="exterior">
                <div class="relative w-60 h-72 rounded-2xl overflow-hidden group shadow-lg hover:shadow-2xl transition">
                    <img src="../assests/EXTERIOR/SARKER REALSTATE/01.jpg"
                        class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" />
                    <div class="absolute inset-0 bg-black/40 backdrop-blur-sm flex flex-col items-center justify-center
          text-white opacity-0 group-hover:opacity-100 transition p-4 text-center space-y-2">
                        <h3 class="text-lg font-bold">SARKER TOWER</h3>
                        <p class="text-sm">South Dania, Dhaka</p>
                        <a href="/html/exterior/badda-real-state/badda.html"
                            class="px-4 py-2 bg-gradient-to-r from-yellow-400 to-yellow-600 rounded-lg text-sm font-semibold">
                            Learn More
                        </a>
                    </div>
                </div>
            </div>

        </section>
    </section>
    <script src="../js/main.js"></script>

    <div id="footer"></div>



</body>

</html>
