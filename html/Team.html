<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team | Architect Studio</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Playfair+Display:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />



    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-800">

    <!-- Navbar (Overlay on Hero) -->
    <div id="navbar" class="absolute top-0 left-0 w-full z-50"></div>

    <!-- Hero Section -->
    <section class="relative w-full h-[50vh] md:h-[80vh]">
        <!-- Hero Image -->
        <img src="../assests/cover.jpg" alt="Architect Cover" class="absolute inset-0 w-full h-full object-cover" />
        <div class="relative z-10 h-full flex items-end px-8 pb-10 md:px-32 md:pb-20 text-white font-playfair">
            <h1 class="text-3xl md:text-5xl md:text-6xl font-bold uppercase">
                Team
            </h1>
        </div>
    </section>



    <section class="bg-white text-black pt-10 md:pt-20 pb-16">
        <div class="max-w-7xl mx-auto px-6 ">
            <div class=" items-center">

                <!-- Text -->
                <div class="space-y-4">
                    <p class="text-sm md:text-base uppercase tracking-widest text-gray-600">
                        Team
                    </p>

                    <h2 class="text-2xl md:text-3xl font-bold uppercase tracking-tight">
                        Management   
                        <span class="pl-4">Team</span>
                    </h2>


                </div>
                <div class="flex relative mt-10 px-4 items-center justify-center">
                    <!-- Left Arrow -->
                    <button id="leftBtn"
                        class="absolute left-0 top-1/2 -translate-y-1/2 z-20 bg-slate-500 rounded-full p-2 shadow">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-100" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>

                    <div id="imageRow" class="flex gap-4 overflow-x-auto scroll-smooth px-10 py-4  hide-scrollbar">
                        <img src="../assests/president.jpg" class="w-48 h-48 object-cover rounded-xl
                         " />


                        <img src="../assests/president.jpg" class="w-48 h-48 object-cover rounded-xl" />
                        <img src="../assests/president.jpg" class="w-48 h-48 object-cover rounded-xl" />
                        <img src="../assests/president.jpg" class="w-48 h-48 object-cover rounded-xl" />
                        <img src="../assests/president.jpg" class="w-48 h-48 object-cover rounded-xl" />
                        <img src="../assests/president.jpg" class="w-48 h-48 object-cover rounded-xl" />

                        <img src="../assests/president.jpg" class="w-48 h-48 object-cover rounded-xl" />
                        <img src="../assests/president.jpg" class="w-48 h-48 object-cover rounded-xl" />

                    </div>

                    <!-- Right Arrow -->
                    <button id="rightBtn"
                        class="absolute right-0 top-1/2 -translate-y-1/2 z-20 bg-slate-500 rounded-full p-2 shadow">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-100" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>

            </div>
        </div>
    </section>


  <div id="footer"></div>


    <!-- Navbar Loader -->
    <script src="../js/main.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true,
            easing: "ease-in-out",
        });
    </script>
    <script>
        const row = document.getElementById("imageRow");
        const leftBtn = document.getElementById("leftBtn");
        const rightBtn = document.getElementById("rightBtn");

        leftBtn.addEventListener("click", () => {
            row.scrollBy({ left: -300, behavior: "smooth" });
        });

        rightBtn.addEventListener("click", () => {
            row.scrollBy({ left: 300, behavior: "smooth" });
        });

    </script>



</body>

</html>
