<section id="schedule" class="bg-gray-300 px-4 md:max-w-4xl mx-auto rounded-2xl text-white py-16 mt-10">
  <div class="max-w-7xl mx-auto px-6">

    <div class="grid gap-10 md:grid-cols-2 items-center text-black">

      <!-- Left Content -->
      <div class="space-y-6">
        <p class="text-sm uppercase tracking-widest text-gold">
          scheduleModal a meeting
        </p>

        <h2 class="text-3xl md:text-4xl font-bold leading-tight ">
          Let’s Discuss Your <br /> Next Project
        </h2>



        <ul class="space-y-2 text-gray-800 text-sm">
          <li>✔ One-on-one consultation</li>
          <li>✔ Transparent planning & guidance</li>
          <li>✔ No obligation discussion</li>
        </ul>
      </div>

      <!-- Right Card -->
      <div class="bg-white text-black rounded-2xl p-8 shadow-xl">
        <h3 class="text-xl font-semibold mb-4 text-gold">
          Book a Free Consultation
        </h3>

        <!-- Schedule Button (opens modal) -->
        <button type="button" id="openScheduleModal"
          class="w-full bg-gold text-white py-3 rounded-lg font-semibold
           hover:bg-white hover:text-black transition">
          Schedule Meeting
        </button>

      </div>

    </div>
  </div>
</section>

<!-- Modal Overlay -->
<div id="scheduleModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-2xl w-11/12 max-w-lg p-8 relative shadow-2xl">


    <!-- Close Button -->
    <button id="closeScheduleModal" class="absolute top-4 right-4 text-gray-600 hover:text-gray-900 text-2xl font-bold">
      &times;
    </button>

    <h3 class="text-xl font-semibold mb-6 text-gold">Book a Free Consultation</h3>

    <form class="space-y-4">

      <input type="text" placeholder="Full Name"
        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" />

      <input type="email" placeholder="Email Address"
        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" />

      <input type="text" placeholder="Phone Number"
        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" />

      <input type="date" id="modalMeetingDate"
        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" />

      <input type="time" id="modalMeetingTime"
        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" />

      <button type="submit" class="w-full bg-gold text-white py-3 rounded-lg font-semibold
             hover:bg-white hover:text-black transition">
        Confirm Schedule
      </button>

    </form>
  </div>
</div>
