                    <div class="relative cursor-pointer group" onclick="openLightbox(1)">

                    <!-- Add more images similarly -->
                </div>

                <!-- Lightbox Modal -->

                    <button onclick="closeLightbox()"
                        class="absolute top-5 right-5 text-white text-3xl font-bold z-50">&times;</button>
                    <button onclick="prevImage()"
                        class="absolute left-5 text-white text-3xl font-bold z-50">&lt;</button>
                    <img id="lightboxImg" src="" class="max-w-[90%] max-h-[80%] rounded-lg shadow-2xl" />
                    <button onclick="nextImage()"
                        class="absolute right-5 text-white text-3xl font-bold z-50">&gt;</button>
                </div>
            </div>





        </div>
    </section>

    <div id="footer"></div>

    <script src="/js/main.js"></script>
    <script>
        const images = [
            "/assests/INTERIOR/SATARKUL DIAGONISTICS/01.jpg",
            "/assests/INTERIOR/SATARKUL DIAGONISTICS/02.jpg",
            "/assests/INTERIOR/SATARKUL DIAGONISTICS/03.jpg",
            "/assests/INTERIOR/SATARKUL DIAGONISTICS/04.jpg",
            "/assests/INTERIOR/SATARKUL DIAGONISTICS/05.jpg",
            "/assests/INTERIOR/SATARKUL DIAGONISTICS/06.jpg",
            "/assests/INTERIOR/SATARKUL DIAGONISTICS/07.jpg",
            "/assests/INTERIOR/SATARKUL DIAGONISTICS/08.jpg",
            "/assests/INTERIOR/SATARKUL DIAGONISTICS/09.jpg"
        ];

        let currentIndex = 0;
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');

        function openLightbox(index) {
            currentIndex = index;
            lightboxImg.src = images[currentIndex];
            lightbox.classList.remove('hidden');
            lightbox.classList.add('flex');
        }

        function closeLightbox() {
            lightbox.classList.add('hidden');
            lightbox.classList.remove('flex');
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            lightboxImg.src = images[currentIndex];
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            lightboxImg.src = images[currentIndex];
        }

        // Close on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") closeLightbox();
            if (e.key === "ArrowLeft") prevImage();
            if (e.key === "ArrowRight") nextImage();
        });
    </script>

    

</body>
